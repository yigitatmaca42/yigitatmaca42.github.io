<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ba≈üarƒ±lar - TYA Cyber</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00ff88;
            --secondary: #ff006e;
            --dark-bg: #0a0e27;
            --card-bg: #1a1f3a;
            --text: #e0e0e0;
            --text-light: #999;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text);
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(10, 14, 39, 0.9) 100%);
            border-bottom: 1px solid var(--primary);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: var(--text);
            text-decoration: none;
            transition: color 0.3s;
            font-size: 0.95rem;
        }

        nav a:hover {
            color: var(--primary);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .page-header {
            padding: 2rem 0;
            text-align: center;
        }

        .page-header h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        /* Achievement Container */
        .achievement-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: center;
            margin: 3rem 0;
            background: var(--card-bg);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 8px;
            padding: 2rem;
        }

        .achievement-content h2 {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .achievement-content p {
            color: var(--text-light);
            font-size: 1.05rem;
            margin-bottom: 0.8rem;
            line-height: 1.8;
        }

        .achievement-date {
            color: var(--primary);
            font-weight: bold;
            margin-top: 1rem;
            font-size: 1.1rem;
        }

        .achievement-image {
            text-align: center;
        }

        .achievement-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid var(--primary);
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.5);
            border-top: 1px solid var(--primary);
            padding: 2rem 0;
            margin-top: 4rem;
        }

        .footer-content {
            text-align: center;
            color: var(--text-light);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .footer-links a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: var(--secondary);
        }

        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 1.8rem;
            }

            .achievement-container {
                grid-template-columns: 1fr;
            }

            nav {
                gap: 1rem;
            }

            nav a {
                font-size: 0.85rem;
            }

            .header-content {
                padding: 0 1rem;
            }

            .container {
                padding: 0 1rem;
            }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .modal.active {
            display: flex;
        }

        .modal-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: grab;
        }

        .modal-container.dragging {
            cursor: grabbing;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            transform-origin: center;
            transition: transform 0.2s ease;
        }

        .modal-close {
            position: fixed;
            top: 20px;
            right: 30px;
            color: var(--primary);
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
            z-index: 2001;
        }

        .modal-close:hover {
            color: var(--secondary);
        }

        .modal-nav {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid var(--primary);
            color: var(--primary);
            font-size: 2rem;
            padding: 1rem 1.5rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            display: none;
            z-index: 2002;
        }

        .modal-nav:hover {
            background: rgba(0, 255, 136, 0.4);
            transform: translateY(-50%) scale(1.1);
        }

        .modal-nav.show {
            display: block;
        }

        .modal-prev {
            left: 20px;
        }

        .modal-next {
            right: 20px;
        }

        .clickable-image {
            cursor: pointer;
            transition: transform 0.3s;
        }

        .clickable-image:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/" class="logo">‚ö° TYA Cyber</a>
            <nav>
                <a href="/">Ana Sayfa</a>
                <a href="/achievements.html">Ba≈üarƒ±lar</a>
                <a href="/contact.html">ƒ∞leti≈üim</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="page-header">
            <h1>üèÜ Ba≈üarƒ±larƒ±m</h1>
        </div>

        <!-- Achievement -->
        <div class="achievement-container">
            <div class="achievement-content">
                <h2>T√ºrkiye Siber G√ºvenlik K√ºmelenmesi & Gen√ßTek</h2>
                <p><strong>Liseler Arasƒ± Online Siber G√ºvenlik (CTF)</strong></p>
                <p>5.'lik Ba≈üarƒ±sƒ±</p>
                <div class="achievement-date">17 Aralƒ±k 2025</div>
            </div>
            <div class="achievement-image">
                <img src="https://github.com/yigitatmaca42/yigitatmaca42.github.io/raw/main/scoreboard.png" alt="Ba≈üarƒ± Kanƒ±tƒ±" class="clickable-image" onclick="openModal()" style="max-width: 100%; border-radius: 8px; cursor: pointer;">
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal" id="imageModal" onclick="closeModal(event)">
        <button class="modal-close" onclick="closeModal()">‚úï</button>
        <div class="modal-container" id="modalContainer">
            <button class="modal-nav modal-prev" onclick="prevImage(event)">‚ùÆ</button>
            <img src="https://github.com/yigitatmaca42/yigitatmaca42.github.io/raw/main/scoreboard.png" alt="Ba≈üarƒ± Kanƒ±tƒ±" id="modalImage" class="modal-content" onclick="event.stopPropagation()">
            <button class="modal-nav modal-next" onclick="nextImage(event)">‚ùØ</button>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="/">Ana Sayfa</a>
                <a href="/contact.html">ƒ∞leti≈üim</a>
                <a href="https://github.com/yigitatmaca42">GitHub</a>
            </div>
            <p>&copy; 2025 Yiƒüit Atmaca. T√ºm haklarƒ± saklƒ±dƒ±r.</p>
        </div>
    </footer>

    <script>
        let zoomLevel = 1;
        const minZoom = 0.5;
        const maxZoom = 3;
        const zoomStep = 0.2;
        let offsetX = 0;
        let offsetY = 0;
        let isDragging = false;
        let dragStartX = 0;
        let dragStartY = 0;
        let currentImageIndex = 0;
        let autoSlideTimer = null;

        // ƒ∞ki resim URL'si
        const images = [
            'https://github.com/yigitatmaca42/yigitatmaca42.github.io/raw/main/scoreboard.png',
            'https://github.com/yigitatmaca42/yigitatmaca42.github.io/raw/main/top10.png'
        ];

        function openModal() {
            document.getElementById('imageModal').classList.add('active');
            zoomLevel = 1;
            offsetX = 0;
            offsetY = 0;
            updateImageZoom();
            startAutoSlide();
        }

        function closeModal(event) {
            // Eƒüer bo≈ü alana tƒ±klanƒ±rsa kapat
            if (event && event.target.id !== 'imageModal') return;
            document.getElementById('imageModal').classList.remove('active');
            zoomLevel = 1;
            offsetX = 0;
            offsetY = 0;
            stopAutoSlide();
        }

        function updateImageZoom() {
            const image = document.getElementById('modalImage');
            image.style.transform = `scale(${zoomLevel}) translate(${offsetX}px, ${offsetY}px)`;
            
            // Ok butonlarƒ±nƒ± g√∂ster/gizle
            const navButtons = document.querySelectorAll('.modal-nav');
            if (zoomLevel > 1) {
                navButtons.forEach(btn => btn.classList.add('show'));
            } else {
                navButtons.forEach(btn => btn.classList.remove('show'));
            }
        }

        function changeImage(direction) {
            if (direction === 'next') {
                currentImageIndex = (currentImageIndex + 1) % images.length;
            } else {
                currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            }
            
            const image = document.getElementById('modalImage');
            image.src = images[currentImageIndex];
            
            // Otomatik kaydƒ±rmayƒ± sƒ±fƒ±rla
            stopAutoSlide();
            startAutoSlide();
        }

        function nextImage(event) {
            event.stopPropagation();
            changeImage('next');
        }

        function prevImage(event) {
            event.stopPropagation();
            changeImage('prev');
        }

        function startAutoSlide() {
            stopAutoSlide();
            autoSlideTimer = setInterval(() => {
                if (document.getElementById('imageModal').classList.contains('active')) {
                    changeImage('next');
                }
            }, 4000); // 4 saniyede bir
        }

        function stopAutoSlide() {
            if (autoSlideTimer) {
                clearInterval(autoSlideTimer);
                autoSlideTimer = null;
            }
        }

        // Modal a√ßƒ±kken scroll zoom
        document.getElementById('imageModal').addEventListener('wheel', function(event) {
            if (this.classList.contains('active')) {
                event.preventDefault();
                
                // Scroll yukarƒ± = zoom in, scroll a≈üaƒüƒ± = zoom out
                if (event.deltaY < 0) {
                    zoomLevel = Math.min(zoomLevel + zoomStep, maxZoom);
                } else {
                    zoomLevel = Math.max(zoomLevel - zoomStep, minZoom);
                }
                
                updateImageZoom();
            }
        }, { passive: false });

        // Mouse drag
        const image = document.getElementById('modalImage');
        const modalContainer = document.getElementById('modalContainer');

        image.addEventListener('mousedown', function(event) {
            if (zoomLevel > 1) {
                isDragging = true;
                dragStartX = event.clientX - offsetX;
                dragStartY = event.clientY - offsetY;
                modalContainer.classList.add('dragging');
            }
        });

        document.addEventListener('mousemove', function(event) {
            if (isDragging && zoomLevel > 1) {
                offsetX = event.clientX - dragStartX;
                offsetY = event.clientY - dragStartY;
                updateImageZoom();
            }
        });

        document.addEventListener('mouseup', function() {
            isDragging = false;
            modalContainer.classList.remove('dragging');
            // Mouse bƒ±rakƒ±ldƒ±ƒüƒ±nda offset sƒ±fƒ±rla
            offsetX = 0;
            offsetY = 0;
            updateImageZoom();
        });

        // Ok tu≈ülarƒ± ile hareket
        document.addEventListener('keydown', function(event) {
            if (document.getElementById('imageModal').classList.contains('active')) {
                const moveStep = 20;
                
                switch(event.key) {
                    case 'ArrowUp':
                        event.preventDefault();
                        offsetY -= moveStep;
                        updateImageZoom();
                        break;
                    case 'ArrowDown':
                        event.preventDefault();
                        offsetY += moveStep;
                        updateImageZoom();
                        break;
                    case 'ArrowLeft':
                        event.preventDefault();
                        prevImage(event);
                        break;
                    case 'ArrowRight':
                        event.preventDefault();
                        nextImage(event);
                        break;
                    case 'Escape':
                        closeModal();
                        break;
                }
            }
        });
    </script>
</body>
</html>
