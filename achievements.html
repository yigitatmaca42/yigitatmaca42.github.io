<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ba≈üarƒ±lar - TYA Cyber</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00ff88;
            --secondary: #ff006e;
            --dark-bg: #0a0e27;
            --card-bg: #1a1f3a;
            --text: #e0e0e0;
            --text-light: #999;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text);
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(10, 14, 39, 0.9) 100%);
            border-bottom: 1px solid var(--primary);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: var(--text);
            text-decoration: none;
            transition: color 0.3s;
            font-size: 0.95rem;
        }

        nav a:hover {
            color: var(--primary);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .page-header {
            padding: 2rem 0;
            text-align: center;
        }

        .page-header h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        /* Achievement Container */
        .achievement-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: center;
            margin: 3rem 0;
            background: var(--card-bg);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 8px;
            padding: 2rem;
        }

        .achievement-content h2 {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .achievement-content p {
            color: var(--text-light);
            font-size: 1.05rem;
            margin-bottom: 0.8rem;
            line-height: 1.8;
        }

        .achievement-date {
            color: var(--primary);
            font-weight: bold;
            margin-top: 1rem;
            font-size: 1.1rem;
        }

        .achievement-image {
            text-align: center;
        }

        .achievement-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid var(--primary);
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.5);
            border-top: 1px solid var(--primary);
            padding: 2rem 0;
            margin-top: 4rem;
        }

        .footer-content {
            text-align: center;
            color: var(--text-light);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .footer-links a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: var(--secondary);
        }

        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 1.8rem;
            }

            .achievement-container {
                grid-template-columns: 1fr;
            }

            nav {
                gap: 1rem;
            }

            nav a {
                font-size: 0.85rem;
            }

            .header-content {
                padding: 0 1rem;
            }

            .container {
                padding: 0 1rem;
            }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .modal.active {
            display: flex;
        }

        .modal-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            transform-origin: center;
            transition: transform 0.2s ease;
        }

        .modal-close {
            position: fixed;
            top: 20px;
            right: 30px;
            color: var(--primary);
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
            z-index: 2001;
        }

        .modal-close:hover {
            color: var(--secondary);
        }

        .clickable-image {
            cursor: pointer;
            transition: transform 0.3s;
        }

        .clickable-image:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/" class="logo">‚ö° TYA Cyber</a>
            <nav>
                <a href="/">Ana Sayfa</a>
                <a href="/achievements.html">Ba≈üarƒ±lar</a>
                <a href="/contact.html">ƒ∞leti≈üim</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="page-header">
            <h1>üèÜ Ba≈üarƒ±larƒ±m</h1>
        </div>

        <!-- Achievement -->
        <div class="achievement-container">
            <div class="achievement-content">
                <h2>ü•â T√ºrkiye Siber G√ºvenlik K√ºmelenmesi & Gen√ßTek</h2>
                <p><strong>Liseler Arasƒ± Online Siber G√ºvenlik (CTF)</strong></p>
                <p>4.'l√ºk Ba≈üarƒ±sƒ±</p>
                <div class="achievement-date">17 Aralƒ±k 2025</div>
            </div>
            <div class="achievement-image">
                <img src="https://github.com/yigitatmaca42/yigitatmaca42.github.io/raw/main/scoreboard.png" alt="Ba≈üarƒ± Kanƒ±tƒ±" class="clickable-image" onclick="openModal()" style="max-width: 100%; border-radius: 8px; cursor: pointer;">
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal" id="imageModal" onclick="closeModal(event)">
        <button class="modal-close" onclick="closeModal()">‚úï</button>
        <div class="modal-container" id="modalContainer">
            <img src="https://github.com/yigitatmaca42/yigitatmaca42.github.io/raw/main/scoreboard.png" alt="Ba≈üarƒ± Kanƒ±tƒ±" id="modalImage" class="modal-content" onclick="event.stopPropagation()">
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="/">Ana Sayfa</a>
                <a href="/contact.html">ƒ∞leti≈üim</a>
                <a href="https://github.com/yigitatmaca42">GitHub</a>
            </div>
            <p>&copy; 2025 Yiƒüit Atmaca. T√ºm haklarƒ± saklƒ±dƒ±r.</p>
        </div>
    </footer>

    <script>
        let zoomLevel = 1;
        const minZoom = 0.5;
        const maxZoom = 3;
        const zoomStep = 0.2;

        function openModal() {
            document.getElementById('imageModal').classList.add('active');
            zoomLevel = 1;
            updateImageZoom();
        }

        function closeModal(event) {
            // Eƒüer bo≈ü alana tƒ±klanƒ±rsa kapat
            if (event && event.target.id !== 'imageModal') return;
            document.getElementById('imageModal').classList.remove('active');
            zoomLevel = 1;
        }

        function updateImageZoom() {
            const image = document.getElementById('modalImage');
            image.style.transform = `scale(${zoomLevel})`;
        }

        // Modal a√ßƒ±kken scroll zoom
        document.getElementById('imageModal').addEventListener('wheel', function(event) {
            if (this.classList.contains('active')) {
                event.preventDefault();
                
                // Scroll yukarƒ± = zoom in, scroll a≈üaƒüƒ± = zoom out
                if (event.deltaY < 0) {
                    zoomLevel = Math.min(zoomLevel + zoomStep, maxZoom);
                } else {
                    zoomLevel = Math.max(zoomLevel - zoomStep, minZoom);
                }
                
                updateImageZoom();
            }
        }, { passive: false });

        // ESC tu≈üu ile kapatma
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
