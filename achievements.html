<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00ff88;
            --secondary: #ff006e;
            --dark-bg: #0a0e27;
            --card-bg: #1a1f3a;
            --text: #e0e0e0;
            --text-light: #999;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text);
            font-weight: 400;
        }

        header {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(10, 14, 39, 0.9) 100%);
            border-bottom: 2px solid var(--primary);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            line-height: 1;
        }

        .header-content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: var(--text);
            text-decoration: none;
            transition: color 0.3s;
            font-size: 0.95rem;
        }

        nav a:hover {
            color: var(--primary);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary);
            text-align: center;
            margin-bottom: 3rem;
            font-weight: 600;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .achievement-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            background: var(--card-bg);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 8px;
            padding: 2rem;
        }

        .achievement-content h2 {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .achievement-content p {
            color: var(--text-light);
            font-size: 1.05rem;
            margin-bottom: 0.8rem;
        }

        .achievement-date {
            color: var(--primary);
            font-weight: bold;
            margin-top: 1rem;
        }

        .clickable-image {
            cursor: pointer;
            border-radius: 8px;
            border: 2px solid var(--primary);
            max-width: 100%;
            transition: transform 0.3s;
        }

        .clickable-image:hover {
            transform: scale(1.02);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-close {
            position: fixed;
            top: 20px;
            right: 30px;
            background: none;
            border: none;
            color: var(--primary);
            font-size: 2rem;
            cursor: pointer;
            z-index: 2001;
        }

        .modal-close:hover {
            color: var(--secondary);
        }

        .modal-nav {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 255, 136, 0.3);
            border: 2px solid var(--primary);
            color: var(--primary);
            font-size: 2.5rem;
            padding: 1.5rem 2rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            z-index: 2002;
            font-weight: bold;
        }

        .modal-nav:hover {
            background: rgba(0, 255, 136, 0.5);
            transform: translateY(-50%) scale(1.2);
        }

        .modal-prev {
            left: 30px;
        }

        .modal-next {
            right: 30px;
        }

        .modal-image {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }

        footer {
            background: rgba(0, 0, 0, 0.5);
            border-top: 1px solid var(--primary);
            padding: 2rem 0;
            text-align: center;
            color: var(--text-light);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .footer-links a {
            color: var(--primary);
            text-decoration: none;
        }

        .footer-links a:hover {
            color: var(--secondary);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .achievement-container {
                grid-template-columns: 1fr;
            }

            nav {
                gap: 1rem;
            }

            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/" class="logo">
                <img src="https://github.com/yigitatmaca42/yigitatmaca42.github.io/raw/main/logo.png" alt="TYA Cyber Logo" class="logo-img">
                TYA Cyber
            </a>
            <nav>
                <a href="/">Ana Sayfa</a>
                <a href="/achievements.html">Ba≈üarƒ±lar</a>
                <a href="/contact.html">ƒ∞leti≈üim</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>üèÜ Ba≈üarƒ±larƒ±m</h1>

        <div class="achievement-container">
            <div class="achievement-content">
                <h2>T√ºrkiye Siber G√ºvenlik K√ºmelenmesi & Gen√ßTek</h2>
                <p><strong>Liseler Arasƒ± Online Siber G√ºvenlik (CTF)</strong></p>
                <p>5.'lik Ba≈üarƒ±sƒ±</p>
                <div class="achievement-date">17 Aralƒ±k 2025</div>
            </div>
            <div>
                <img src="https://github.com/yigitatmaca42/yigitatmaca42.github.io/raw/main/scoreboard.png" alt="Ba≈üarƒ± Kanƒ±tƒ±" class="clickable-image" onclick="openModal()">
            </div>
        </div>
    </main>

    <div class="modal" id="imageModal" onclick="closeModal(event)">
        <button class="modal-close" onclick="closeModal()">‚úï</button>
        <button class="modal-nav modal-prev" onclick="prevImage(event)">‚ùÆ</button>
        <img src="https://github.com/yigitatmaca42/yigitatmaca42.github.io/raw/main/scoreboard.png" id="modalImage" class="modal-image" onclick="event.stopPropagation()">
        <button class="modal-nav modal-next" onclick="nextImage(event)">‚ùØ</button>
    </div>

    <footer>
        <div class="footer-links">
            <a href="/">Ana Sayfa</a>
            <a href="/contact.html">ƒ∞leti≈üim</a>
            <a href="https://github.com/yigitatmaca42">GitHub</a>
        </div>
        <p>&copy; 2025 Yiƒüit Atmaca. T√ºm haklarƒ± saklƒ±dƒ±r.</p>
    </footer>

    <script>
        const images = [
            'https://github.com/yigitatmaca42/yigitatmaca42.github.io/raw/main/scoreboard.png',
            'https://github.com/yigitatmaca42/yigitatmaca42.github.io/raw/main/top10.png'
        ];

        let currentImageIndex = 0;

        function openModal() {
            document.getElementById('imageModal').classList.add('active');
            currentImageIndex = 0;
            updateModalImage();
        }

        function closeModal(event) {
            if (event && event.target.id !== 'imageModal') return;
            document.getElementById('imageModal').classList.remove('active');
        }

        function updateModalImage() {
            document.getElementById('modalImage').src = images[currentImageIndex];
        }

        function nextImage(event) {
            event.stopPropagation();
            currentImageIndex = (currentImageIndex + 1) % images.length;
            updateModalImage();
        }

        function prevImage(event) {
            event.stopPropagation();
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            updateModalImage();
        }

        document.addEventListener('keydown', function(event) {
            if (!document.getElementById('imageModal').classList.contains('active')) return;

            if (event.key === 'ArrowRight') {
                event.preventDefault();
                nextImage(event);
            } else if (event.key === 'ArrowLeft') {
                event.preventDefault();
                prevImage(event);
            } else if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
